<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Guess the number</title>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap css -->
    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- /Style -->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <button class="repeat_Game">
              <h5>Again!</h5>
            </button>
          </div>

          <div class="col-6 d-flex justify-content-end align-items-center">
            <h6>&lt;Between 1 and 20&gt;</h6>
          </div>
        </div>

        <div class="row">
          <div class="col-12 text-center pt-5">
            <h4>Guess My Number!</h4>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row secret_container">
          <div class="col-xs-4 col-lg-3 d-flex flex-column text-center secret">
            <div class="random_number">?</div>
          </div>
        </div>

        <div class="row d-flex justify-content-around pt-5">
          <div
            class="col-4 col-lg-2 input_number d-flex flex-column"
            style="height: 250px"
          >
            <input
              type="number"
              class="input_value text-center h-100 d-inline-block"
            />
            <button class="mt-3 input_button h-75 d-inline-block">
              Check!
            </button>
          </div>

          <div
            class="col-sm-12 col-lg-3 d-flex flex-column justify-content-center pt-sm-5 pt-lg-0 align-items-center text-center"
          >
            <div class="result" style="width: 350px">Start guessing..</div>
            <div class="mt-4 font_score" style="width: 350px">
              💯 Score: <span class="score">20</span>
            </div>
            <div class="mt-3 font_highscore" style="width: 350px">
              🏅 Highscore: <span class="highscore">0</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
